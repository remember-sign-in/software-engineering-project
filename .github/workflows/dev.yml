on:
        push:
                branches:
                        - zxj-dev
                          
jobs:                     
       restart-job:
               name: restart job
               runs-on: ubuntu-latest
               steps:
                - name: Checkout
                  uses: actions/checkout@v4
                - name: deploy file
                  uses: appleboy/scp-action@v0.1.4
                  with:
                        username: ${{ secrets.REMOTE_USERNAME }}
                        host: ${{ secrets.REMOTE_HOST }}
                        key: ${{ secrets.ALIYUN }} 
                        source: "."
                        target: '/home/fastapi-user/action_test'


